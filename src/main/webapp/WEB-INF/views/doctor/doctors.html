<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <style>

    body{
    background-image: url("https://www.shutterstock.com/image-photo/surgeon-female-doctor-walk-through-260nw-1189798327.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    }

    </style>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<table class="table">
    <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position </th>
            <th>email</th>
            <th>Hospital</th>
            <th>Assign Department</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.id}"></td>
            <td th:text="${doctor.firsName}"></td>
            <td th:text="${doctor.lastName}"></td>
            <td th:text="${doctor.position}"></td>
            <td th:text="${doctor.email}"></td>
            <td th:text="${doctor.hospital.name}"></td>

            <td>
                <form th:method="POST"
                      th:action="@{/{id}/doctors/{doctorId}/{departmentId}/assignDoctor(id=${hospitalId})(doctorId=${doctor.id})}">
                    <select name="instructor" class="form-select form-select-sm" aria-label=".form-select-sm example"
                            th:object="${department}" th:field="*{id}">
                        <option th:each="department : ${departments}"
                                th:value="${department.id}"
                                th:text="${department.name}"></option>
                    </select>
                    <input type="submit" value="submit" class="input" />
                </form>
            </td>
            <td>
                <a
                        th:href="@{/{id}/doctors/{doctorId}/edit(id=${id}, doctorId=${doctor.getId()})}">
                    <input type="submit" class="btn btn-outline-primary" th:value="  Update  "></input>
                </a>
                <form th:method="DELETE"
                      th:action="@{/{id}/doctors/{doctorId}/delete(id=${hospitalId}, doctorId=${doctor.id})}">
                    <input type="submit" class="btn btn-outline-primary" th:value="  Delete  "></input>
                </form>
                <a>
                </a>
            </td>



        </tr>
            <div class="btn-container">
                <a th:href="@{/{id}/doctors/saveDoctor (id=${hospitalId})}">
                    <button class="btn btn-primary" type="button">Add new Doctors</button>
                </a>
            </div>
        </tbody>
    </table>


</body>
</html>
